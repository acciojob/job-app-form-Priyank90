<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="">
		<label for="name">Name* :</label>
		<input id="name" type="text"
		 name="name" placeholder="Enter your Name" ><br><br>
		
		 <label for="email">Email* :</label>
		<input id="email" type="email"
		 placeholder="xyz@gmail.com" ><br><br>

		 <label for="gender">Gender* :</label>
		 <input id="gender" type="radio" name="gender"> Male
		 <input id="gender" type="radio" name="gender"> Female
		 <input id="gender" type="radio" name="gender"> Other<br><br>

		 <label for="Laptop">Laptop Brands :</label>
		 <select name="laptop" id="laptop">
			<option value="Appple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select><br><br>
		
		<label for="age">Age* :</label>
		<input id="age" type="number" name="age" placeholder="Enter your age"><br><br>

		<label for="dob">DOB* :</label>
		<input id="dob" type="date" ><br><br>

         <label for="password">Password* :</label>
		 <input id="password" type="password" placeholder="Enter Password"><br><br>
		
		 <button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>
